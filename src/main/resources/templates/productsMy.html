<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы кондитерских изделий</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background: url(&quot;/img/bg.jpg&quot;) top / cover;">
<div th:insert="blocks/nav :: nav"></div>
<main class="page projects-page mt-5">
    <section class="portfolio-block projects-with-sidebar">
        <div class="container">
            <div class="heading">
                <h2>Заказы кондитерских изделий</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 project-sidebar-card" th:each="o : ${orderings}" style="background: white; padding: 5px;">
                    <a th:href="'/products/' + ${o.getProduct.id}">
                        <img class="img-fluid image scale-on-hover" th:src="'/img/' + ${o.getProduct.photo}"
                             style="border-radius: 10px;">
                    </a>
                    <p class="lead" style="margin-bottom: 5px;">Название:&nbsp;<span th:text="${o.getProduct.name}"></span>
                    </p>
                    <p class="lead" style="margin-bottom: 5px;">Цена:&nbsp;&nbsp;<span th:text="${o.getProduct.price}"></span>
                    </p>
                    <p class="lead" style="margin-bottom: 5px;">Заказчик:&nbsp;&nbsp;<span
                            th:text="${o.client.username}"></span></p>
                    <p class="lead" style="margin-bottom: 5px;">Заведение:&nbsp;&nbsp;<span
                            th:text="${o.getPlace.fio}"></span></p>
                    <p class="lead" style="margin-bottom: 5px;">Дата:&nbsp;&nbsp;<span th:text="${o.date}"></span></p>
                    <p class="lead" style="margin-bottom: 5px;">Время:&nbsp;&nbsp;<span th:text="${o.time}"></span></p>
                    <p class="lead" style="margin-bottom: 5px;">Статус:&nbsp;&nbsp;<span
                            th:text="${o.statusOrdering.name}"></span></p>
                    <div th:if="${role == 'MANAGER'}">
                        <a th:if="${o.statusOrdering.name() == 'WAITING'}" th:href="'/products/notconf/' + ${o.id}"
                           class="btn btn-danger" type="button" style="margin-right: 10px;">Не подтверждено</a>
                        <a th:if="${o.statusOrdering.name() == 'WAITING'}" th:href="'/products/conf/' + ${o.id}"
                           class="btn btn-danger" type="button">Подтверждено</a>
                        <a th:if="${o.statusOrdering.name() == 'CONF'}" th:href="'/products/done/' + ${o.id}"
                           class="btn btn-danger" type="button">Выполнено</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
